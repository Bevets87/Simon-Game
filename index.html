<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1 id='winner-title'>Winner!!!!!</h1>
    <div class="game-container">
      <button id="red" class="colors"> </button>
      <button id="green" class="colors"> </button>
      <button id="blue" class="colors"> </button>
      <button id="yellow" class="colors"> </button>
      <div id="center-controller">
        <h2 id="title">Simon</h2>
        <div class="controls-container">
          <div id="count-wrapper">
            <span>COUNT</span>
            <p id="count"></p>
          </div>
          <div id="start-wrapper">
            <span>START</span>
            <button id="start-button" class="start"></button>
          </div>
          <div id="strict-wrapper">
            <span>STRICT</span>
            <button id="strict-button" class="strict"></button>
            <div id="strict-led"></div>
          </div>
        </div>
        <div id="on-wrapper">
          <h3 id="off" class="switch">OFF</h3>
            <div id="switch-box" class="switch">
              <button id="off-side"></button>
              <button id="on-side"></button>
            </div>
           <h3 id="on" class="switch">ON</h3>
        </div>
      </div>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
